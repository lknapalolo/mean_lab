<style>

  }
  25% {

  }
  50% {

    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px {{ShowVm.unicorn.coat.color3}};
  }
  75%{
    background: -webkit-linear-gradient(left top, {{ShowVm.unicorn.coat.color4}}, {{ShowVm.unicorn.coat.color5}}, {{ShowVm.unicorn.coat.color1}}, {{ShowVm.unicorn.coat.color2}}, {{ShowVm.unicorn.coat.color3}});

    -webkit-text-fill-color: transparent;

  }
  100% {
    background: -webkit-linear-gradient({{ShowVm.unicorn.coat.color4}}, {{ShowVm.unicorn.coat.color5}}, {{ShowVm.unicorn.coat.color1}}, {{ShowVm.unicorn.coat.color2}}, {{ShowVm.unicorn.coat.color3}}));

<h1>
